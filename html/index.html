<!DOCTYPE html>
<html>

<head>
	<link href="../css/index.css" type="text/css" rel="stylesheet">
	<title>答题</title>
</head>

<body>
	<!--显示内容-->
	<div id="app" class="border">
		<h1 id="title" v-text="text"></h1>
		
		<p v-text='countdown' v-if="showcount"></p>
		<div id="answer">
		<p v-if="showanswer">本题答案:{{answer}}</p>
		</div>
		<input type="file" id="datafile"/>
	</div>
	<!--获取弹幕内容-->
    <script src="../js/index.js" type="text/javascript"></script>
	<!--排行榜-->
	<div id="phb" class="wholestore border">
		<p class="name"v-text="topid"></p>
		<p v-text="topstore"></p>
		
	</div>
	<div id="addstore" class="wholestore">
		<p class="name">{{asname}}</p>
		<p class="store">{{astore}}</p>
	</div>
	<!--解压弹幕-->
	<script src="../lib/pako.js"></script>

	<script src="../lib/vue.js"></script>
	
	<!--读取文件及显示-->
	<script src="../js/app.js" type="text/javascript"></script>
	
	<!--显示排行榜-->
	<script src="../js/phb.js" type="text/javascript"></script>
	<!--显示加分-->
	<script src="../js/store.js"></script>
	<script src="../js/addstore.js" type="text/javascript"></script>
	<script src="../js/readfile.js" type="text/javascript"></script>
</body>

</html>
